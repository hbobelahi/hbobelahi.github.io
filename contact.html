<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Hawa Elahi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f6e6cc, #fdf6ec);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .linktree-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddb98a;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.6rem;
      color: #2f2f2f;
      margin-bottom: 5px;
    }

    p.bio {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-btn {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
    }

    .link-btn:hover {
      transform: scale(1.04);
      background: #ddb98a;
      color: #111;
    }

    .emails {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #444;
      line-height: 1.8;
    }

    .emails a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      margin-top: 28px;
      font-size: 0.75rem;
      color: #666;
    }

  </style>
</head>
<body>

  <div class="linktree-container">

    <!-- اگر بعدا خواستی، می‌تونی عکس خودتو اینجا بذاری -->
    <!-- <img src="your-photo.jpg" class="avatar"> -->

    <h1>Hawa Elahi</h1>
    <p class="bio">Illustrator • Writer • World Builder</p>

    <div class="links">
      <a class="link-btn" href="https://wa.me/" target="_blank">WhatsApp</a>
      <a class="link-btn" href="https://instagram.com" target="_blank">Instagram</a>
      <a class="link-btn" href="https://pinterest.com" target="_blank">Pinterest</a>
      <a class="link-btn" href="https://x.com" target="_blank">X (Twitter)</a>
    </div>

    <div class="emails">
      <p>Email:</p>
      <a href="mailto:hbobelahi@gmail.com">hbobelahi@gmail.com</a><br>
      <a href="mailto:hbobelahi@icloud.com">hbobelahi@icloud.com</a>
    </div>

    <footer>
      © 2025 — Hawa Elahi
    </footer>

  </div>

</body>
</html>
