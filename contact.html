<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Hawa Elahi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #f3e0c6, #f7f2eb, #e8d2b0, #fdf6ec);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .linktree-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      border-radius: 30px;
      padding: 38px 26px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.12);
      animation: floatBox 4s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 1.7rem;
      color: #2c2c2c;
      margin-bottom: 6px;
    }

    p.bio {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 26px;
      letter-spacing: 0.5px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-btn {
      background: linear-gradient(135deg, #ffffff, #f3e6ce);
      border-radius: 18px;
      padding: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(221,185,138,0.5), transparent 60%);
      opacity: 0;
      transition: 0.4s;
    }

    .link-btn:hover {
      transform: translateY(-3px) scale(1.02);
      color: #111;
    }

    .link-btn:hover::after {
      opacity: 1;
    }

    .emails {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #444;
      line-height: 1.8;
    }

    .emails a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      margin-top: 28px;
      font-size: 0.75rem;
      color: #777;
    }

  </style>
</head>
<body>

  <div class="linktree-container">

    <!-- در صورت تمایل عکس آواتار -->
    <!--
    <img src="me.jpg" class="avatar">
    -->

    <h1>Hawa Elahi</h1>
    <p class="bio">Illustrator • Writer • World Builder</p>

    <div class="links">
      <a class="link-btn" href="https://wa.me/" target="_blank">WhatsApp</a>
      <a class="link-btn" href="https://instagram.com" target="_blank">Instagram</a>
      <a class="link-btn" href="https://pinterest.com" target="_blank">Pinterest</a>
      <a class="link-btn" href="https://x.com" target="_blank">X (Twitter)</a>
    </div>

    <div class="emails">
      <p>Email:</p>
      <a href="mailto:hbobelahi@gmail.com">hbobelahi@gmail.com</a><br>
      <a href="mailto:hbobelahi@icloud.com">hbobelahi@icloud.com</a>
    </div>

    <footer>
      © 2025 — Hawa Elahi
    </footer>

  </div>

</body>
</html>
