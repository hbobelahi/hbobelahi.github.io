<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio — Hawa Elahi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .portfolio-section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .portfolio-section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .portfolio-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .art-card {
      width: 300px;
      cursor: pointer;
    }

    .art-card img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .art-card img:hover {
      transform: scale(1.05);
    }

    .art-info {
      text-align: center;
      margin-top: 0.5rem;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .lightbox .caption {
      color: white;
      text-align: center;
      font-size: 1.1rem;
      max-width: 90%;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <h1>Hawa Elahi</h1>
  <p class="subtitle">Visual Artist & Author of Eu-genica</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="#">Eu-genica</a>
    <a href="shop.html">Shop</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="portfolio-section">
  <h2>Portfolio</h2>
  <p class="portfolio-subtitle">Selected artworks & illustrations</p>

  <div class="portfolio-grid">

    <!-- Artwork 1 -->
    <div class="art-card" onclick="openLightbox('rebirth_in_the_dark.jpg', 'Rebirth in the Dark — Digital Illustration, 2025')">
      <img src="rebirth_in_the_dark.jpg" alt="Rebirth in the Dark">
      <div class="art-info">
        <h3>Rebirth in the Dark</h3>
        <p>Digital Illustration — 2025</p>
      </div>
    </div>

    <!-- Placeholder for future artworks -->
    <!--
    <div class="art-card" onclick="openLightbox('art2.jpg', 'Artwork Title 2 — Character Design, 2025')">
      <img src="art2.jpg" alt="Artwork 2">
      <div class="art-info">
        <h3>Artwork Title 2</h3>
        <p>Character Design — 2025</p>
      </div>
    </div>
    -->

  </div>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="">
  <div class="caption" id="lightbox-caption"></div>
</div>

<script>
  function openLightbox(src, caption) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    const cap = document.getElementById('lightbox-caption');
    img.src = src;
    cap.textContent = caption;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

<footer>
  <p>© 2025 Hawa Elahi — All rights reserved.</p>
</footer>

</body>
</html>
